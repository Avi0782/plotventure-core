<html lang="pl" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PlotVenture - CORE</title>

  <!-- FontAwesome dla ikon social media -->
  <link

    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    /* ==========================
       Kolory i podstawowy styl
    =========================== */
    :root {
      --bg-color-dark: #0e001a;
      --text-color-dark: #ffffff;
      --accent-dark: #9f5fff;
      --panel-dark: #1c0033;
      --header-bg-dark: rgba(0, 0, 0, 0.5);
      --footer-bg-dark: #120020;
      --news-bg-dark: #2a004d;

      --bg-color-light: #f5f5f5;
      --text-color-light: #1a1a1a;
      --accent-light: #6a0dad;
      --panel-light: #e0d6f5;
      --header-bg-light: #ffffff;
      --footer-bg-light: #f0eaff;
      --news-bg-light: #cdb4db;

      --transition-time: 0.3s;
    }

    html[data-theme="dark"] {
      --bg-color: var(--bg-color-dark);
      --text-color: var(--text-color-dark);
      --accent: var(--accent-dark);
      --panel: var(--panel-dark);
      --header-bg: var(--header-bg-dark);
      --footer-bg: var(--footer-bg-dark);
      --news-bg: var(--news-bg-dark);
    }
    html[data-theme="light"] {
      --bg-color: var(--bg-color-light);
      --text-color: var(--text-color-light);
      --accent: var(--accent-light);
      --panel: var(--panel-light);
      --header-bg: var(--header-bg-light);
      --footer-bg: var(--footer-bg-light);
      --news-bg: var(--news-bg-light);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      transition: background var(--transition-time), color var(--transition-time);
    }

    nav {
      background: var(--panel);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--accent);
      flex-wrap: wrap;
      gap: 1rem;
    }
    nav .logo {
      font-size: 1.7rem;
      font-weight: 900;
      color: var(--accent);
      cursor: default;
      user-select: none;
    }
    nav .links a {
      color: var(--text-color);
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    nav .links a:hover,
    nav .links a.active {
      color: var(--accent);
      text-shadow: 0 0 6px var(--accent);
    }
    nav .toggle-theme, nav .toggle-lang {
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.3rem;
      margin-left: 1rem;
      transition: color 0.2s;
    }
    nav .toggle-theme:hover, nav .toggle-lang:hover {
      color: var(--accent);
      text-shadow: 0 0 6px var(--accent);
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: var(--header-bg);
      border-bottom: 2px solid var(--accent);
      user-select: none;
    }
    header img {
      width: 150px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px var(--accent);
      margin-bottom: 0.5rem;
    }
    h1 {
      font-size: 3rem;
      margin: 0.5rem 0 0.2rem;
      text-shadow: 0 0 10px var(--accent);
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 0 6px var(--accent);
    }

    section {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* ======================
       Sekcja Aktualności
    ======================= */
    .news-section {
      background-color: var(--news-bg);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      box-shadow: 0 0 15px var(--accent);
      color: var(--text-color);
      border: 2px solid var(--accent);
    }
    .news-section article {
      margin-bottom: 1.2rem;
      padding-bottom: 0.8rem;
      border-bottom: 1px solid var(--accent);
    }
    .news-section article:last-child {
      border-bottom: none;
    }
    .news-section article h3 {
      font-size: 1.3rem;
      margin-bottom: 0.3rem;
      text-shadow: 0 0 4px var(--accent);
    }
    .news-section article small {
      font-weight: 400;
      color: var(--accent);
    }

    /* ======================
       Sekcja O nas
    ======================= */
    .about-section {
      background-color: var(--panel);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      box-shadow: 0 0 15px var(--accent);
      border: 2px solid var(--accent);
      text-align: center;
      line-height: 1.6;
      font-size: 1.15rem;
    }

    /* ======================
       Sekcja Zespół
    ======================= */
    .team-section {
      padding-top: 0;
    }
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.8rem;
    }
    .member {
      background-color: var(--panel);
      border: 2px solid var(--accent);
      border-radius: 15px;
      padding: 1rem 1rem 1.5rem;
      text-align: center;
      box-shadow: 0 0 20px rgba(159, 95, 255, 0.6);
      transition: transform 0.3s;
      user-select: none;
    }
    .member:hover {
      transform: scale(1.05);
    }
    .member img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      margin-bottom: 0.7rem;
      border-radius: 50%;
      border: 2px solid var(--accent);
      background: #21004c;
    }
    .member h3 {
      margin: 0.2rem 0 0.4rem;
      font-size: 1.15rem;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.4rem;
      flex-wrap: wrap;
    }
    .role-badge {
      font-size: 0.85rem;
      background: var(--accent);
      padding: 0.15rem 0.5rem;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.35rem;
      box-shadow: 0 0 6px var(--accent);
    }
    .role-badge img {
      width: 20px;
      height: 20px;
      object-fit: contain;
      border-radius: 3px;
    }

    /* ======================
       Sekcja Formularza Kontaktowego
    ======================= */
    .contact-section form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .contact-section input,
    .contact-section textarea {
      padding: 1rem;
      border: 2px solid var(--accent);
      border-radius: 10px;
      background-color: var(--panel);
      color: var(--text-color);
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s;
    }
    .contact-section input:focus,
    .contact-section textarea:focus {
      border-color: #d9a0ff;
      outline: none;
      box-shadow: 0 0 10px #d9a0ff;
    }
    .contact-section button {
      padding: 1rem;
      border: none;
      background-color: var(--accent);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 700;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .contact-section button:hover {
      background-color: #b778ff;
      box-shadow: 0 0 15px #b778ff;
    }

    /* ======================
       Sekcja FAQ
    ======================= */
    .faq-section {
      max-width: 800px;
      margin: 2rem auto;
      background-color: var(--panel);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      box-shadow: 0 0 15px var(--accent);
      border: 2px solid var(--accent);
      color: var(--text-color);
    }
    .faq-section details {
      margin-bottom: 1rem;
      cursor: pointer;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      background: rgba(159, 95, 255, 0.1);
      transition: background 0.3s;
    }
    .faq-section details[open] {
      background: rgba(159, 95, 255, 0.3);
      box-shadow: 0 0 10px var(--accent);
    }
    .faq-section summary {
      font-weight: 700;
      font-size: 1.1rem;
      outline: none;
    }
    .faq-section p {
      margin: 0.5rem 0 0 1rem;
      font-size: 1rem;
    }

    /* ======================
       Sekcja Opinie
    ======================= */
    .reviews-section {
      max-width: 900px;
      margin: 2rem auto;
      background-color: var(--panel);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      box-shadow: 0 0 15px var(--accent);
      border: 2px solid var(--accent);
      color: var(--text-color);
      text-align: center;
    }
    .reviews-section form {
      max-width: 600px;
      margin: 1rem auto 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .reviews-section input, .reviews-section textarea {
      padding: 1rem;
      border: 2px solid var(--accent);

      background-color: var(--panel);
      color: var(--text-color);
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s;
